<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cinebh Reservation Confirmation</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #F9FAFB; padding: 0; margin: 0;">
<div style="max-width: 600px; margin: 40px auto; background-color: #FFFFFF; border-radius: 12px; overflow: hidden;">

    <div style="background: #B22222; padding: 32px 40px; text-align: center;">
        <h1 style="color: #FFFFFF; font-size: 28px; font-weight: 700; margin: 0;">Cinebh</h1>
    </div>

    <div style="padding: 40px;">
        <h2 style="color: #101828; font-size: 24px; font-weight: 600; margin: 0 0 16px 0;">Reservation Confirmed!</h2>

        <p style="font-size: 16px; color: #475467; margin: 0 0 32px 0;">
            Your reservation has been successfully created. Here are your reservation details:
        </p>

        <div style="padding: 24px; border-radius: 12px; margin-bottom: 32px; background-color: #F9FAFB;">
            <div style="margin-bottom: 20px; border-bottom: 1px solid #EAECF0; padding-bottom: 12px;">
                <p style="margin: 0; font-size: 14px; color: #667085;">Movie</p>
                <p style="margin: 4px 0 0 0; font-size: 18px; font-weight: 700; color: #101828;" th:text="${movieTitle}"></p>
            </div>

            <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
                <tr>
                    <td style="width: 50%; vertical-align: top; padding-right: 10px;">
                        <p style="margin: 0; font-size: 12px; color: #667085;">DATE</p>
                        <p style="margin: 4px 0 0 0; font-weight: 600; color: #344054;" th:text="${projectionDate}"></p>
                    </td>
                    <td style="width: 50%; vertical-align: top;">
                        <p style="margin: 0; font-size: 12px; color: #667085;">TIME</p>
                        <p style="margin: 4px 0 0 0; font-weight: 600; color: #344054;" th:text="${projectionTime}"></p>
                    </td>
                </tr>
            </table>

            <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
                <tr>
                    <td style="width: 50%; vertical-align: top; padding-right: 10px;">
                        <p style="margin: 0; font-size: 12px; color: #667085;">CINEMA HALL</p>
                        <p style="margin: 4px 0 0 0; font-weight: 600; color: #344054;" th:text="${cinemaName}"></p>
                    </td>
                    <td style="width: 50%; vertical-align: top;">
                        <p style="margin: 0; font-size: 12px; color: #667085;">SEATS</p>
                        <p style="margin: 4px 0 0 0; font-weight: 600; color: #B22222;" th:text="${seats}"></p>
                    </td>
                </tr>
            </table>

            <div style="border-top: 1px dashed #D0D5DD; padding-top: 16px;">
                <p style="margin: 0; font-size: 12px; color: #667085;">LOCATION</p>
                <p style="margin: 4px 0 16px 0; font-size: 14px; color: #344054;" th:text="${venueAddress}"></p>

                <div style="text-align: right;">
                    <span style="font-size: 14px; color: #667085;">Total Price:</span>
                    <span style="font-size: 20px; font-weight: 700; color: #101828; margin-left: 8px;" th:text="${totalPrice} + ' KM'"></span>
                </div>
            </div>
        </div>

        <div style="background: #FEF3F2; border-left: 4px solid #B22222; padding: 16px; border-radius: 8px; margin-bottom: 32px;">
            <p style="font-size: 14px; color: #344054; margin: 0;">
                <strong>Important:</strong> This reservation will expire <strong>1 hour before the projection time</strong>.
            </p>
        </div>

    </div>
</div>
</body>
</html>

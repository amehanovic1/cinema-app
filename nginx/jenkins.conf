# Nginx Reverse Proxy Configuration for Jenkins
# HTTPS Configuration with Let's Encrypt

server {
    listen 443 ssl;
    server_name jenkins.p1.praksa.abhapp.com;

    ssl_certificate /etc/letsencrypt/live/frontend.p1.praksa.abhapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/frontend.p1.praksa.abhapp.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://localhost:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Required for Jenkins reverse proxy
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;

        # Required for Jenkins CLI
        proxy_request_buffering off;
    }

    access_log /var/log/nginx/jenkins_p1_access.log;
    error_log /var/log/nginx/jenkins_p1_error.log;
}

server {
    listen 80;
    server_name jenkins.p1.praksa.abhapp.com;
    return 301 https://$host$request_uri;
}

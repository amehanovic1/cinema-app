# Nginx Reverse Proxy Configuration for Cinema Backend API
# HTTPS Configuration with Let's Encrypt

server {
    listen 443 ssl;
    server_name cinema-api.p1.praksa.abhapp.com;

    # Let's Encrypt SSL certificates
    ssl_certificate /etc/letsencrypt/live/cinema.p1.praksa.abhapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cinema.p1.praksa.abhapp.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        # Forward requests to the cinema backend Docker container on localhost:9000
        proxy_pass https://localhost:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSL verification disabled for backend self-signed certificate
        proxy_ssl_verify off;
        proxy_ssl_server_name on;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    access_log /var/log/nginx/cinema_backend_access.log;
    error_log /var/log/nginx/cinema_backend_error.log;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name cinema-api.p1.praksa.abhapp.com;
    return 301 https://$host$request_uri;
}

# Nginx Reverse Proxy Configuration for Cinema Frontend
# HTTPS Configuration with Let's Encrypt

server {
    listen 443 ssl;
    server_name cinema.p1.praksa.abhapp.com;

    # Let's Encrypt SSL certificates
    ssl_certificate /etc/letsencrypt/live/cinema.p1.praksa.abhapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cinema.p1.praksa.abhapp.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Location block for all requests
    location / {
        # Forward requests to the cinema frontend Docker container on localhost:8000
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    access_log /var/log/nginx/cinema_frontend_access.log;
    error_log /var/log/nginx/cinema_frontend_error.log;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name cinema.p1.praksa.abhapp.com;
    return 301 https://$host$request_uri;
}
